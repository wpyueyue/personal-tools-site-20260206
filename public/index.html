<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>我的工具站</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="bg-orb orb-1"></div>
  <div class="bg-orb orb-2"></div>
  <div class="bg-grid"></div>
  <header class="topbar">
    <div class="brand">
      <span class="badge">Workspace</span>
      <h1>我的工具站</h1>
      <p>简洁、高效、可持续扩展的小工具集合</p>
    </div>
    <div class="topbar-meta">
      <span>轻量 · 即开即用</span>
      <span>持续迭代中</span>
    </div>
  </header>

  <main class="layout">
    <aside class="sidebar">
      <h2>工具列表</h2>
      <p class="sidebar-desc">选择一个工具，在右侧面板开始使用。</p>
      <div id="tool-list"></div>
    </aside>

    <section class="panel">
      <div id="tool-container">
        <p class="empty-tip">请选择左侧工具开始使用。</p>
      </div>
    </section>
  </main>

  <script type="module" src="./app.js"></script>
</body>
</html>
